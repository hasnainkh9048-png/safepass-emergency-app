<!DOCTYPE html>
<html>
<head>
    <title>Generate SafePass Icons</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; text-align: center; }
        .icon-grid { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .icon-item { text-align: center; background: white; padding: 15px; border-radius: 10px; }
        canvas { border: 2px solid #d32f2f; border-radius: 10px; }
        button { background: #d32f2f; color: white; border: none; padding: 5px 15px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è SafePass - Generate Icons</h1>
    <p>Right-click each icon and select "Save Image As..." to save to your icons folder</p>
    <div class="icon-grid" id="iconGrid"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const iconGrid = document.getElementById('iconGrid');
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            canvas.id = `icon-${size}`;
            
            const ctx = canvas.getContext('2d');
            
            // Background - Shield shape
            ctx.fillStyle = '#d32f2f';
            ctx.beginPath();
            ctx.moveTo(size/2, size*0.1);
            ctx.lineTo(size*0.9, size*0.3);
            ctx.lineTo(size*0.9, size*0.7);
            ctx.lineTo(size/2, size*0.9);
            ctx.lineTo(size*0.1, size*0.7);
            ctx.lineTo(size*0.1, size*0.3);
            ctx.closePath();
            ctx.fill();
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size/3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üõ°Ô∏è', size/2, size/2);
            
            const div = document.createElement('div');
            div.className = 'icon-item';
            div.innerHTML = `
                <canvas width="${size}" height="${size}"></canvas>
                <br>
                <strong>icon-${size}.png</strong>
                <br>
                <button onclick="saveIcon(${size})">Save</button>
            `;
            
            div.querySelector('canvas').replaceWith(canvas.cloneNode(true));
            iconGrid.appendChild(div);
        });
        
        function saveIcon(size) {
            const canvas = document.getElementById(`icon-${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
